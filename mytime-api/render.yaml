services:
  - type: web
    name: mytime-api
    env: python
    region: singapore
    plan: free
    branch: main
    rootDir: mytime-api
    
    # FIXED Build commands
    buildCommand: |
      echo "üêç Starting build process..."
      
      # Install system dependencies FIRST
      apt-get update
      apt-get install -y \
        build-essential \
        libssl-dev \
        libffi-dev \
        python3-dev \
        g++ \
        unixodbc-dev \
        curl \
        gnupg
      
      # Install Microsoft ODBC driver
      curl https://packages.microsoft.com/keys/microsoft.asc | apt-key add -
      curl https://packages.microsoft.com/config/debian/11/prod.list > /etc/apt/sources.list.d/mssql-release.list
      apt-get update
      ACCEPT_EULA=Y apt-get install -y msodbcsql17
      
      echo "üêç Installing Python dependencies..."
      
      # Upgrade pip
      pip install --upgrade pip
      
      # Install Python packages using pip (NOT poetry)
      pip install -r requirements.txt
      
      echo "‚úÖ Dependencies installed successfully!"
    
    # SIMPLIFIED Start command
    startCommand: gunicorn app.main:app --workers 1 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    
    # Environment variables
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 10000
    
    healthCheckPath: /health
    autoDeploy: true