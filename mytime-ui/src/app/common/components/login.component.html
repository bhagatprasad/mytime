<div class="auth-form-transparent text-left p-3" style="width: 100% !important;">
    <div class="brand-logo">
        <img src="/assets/images/logo-dark.svg" alt="logo">
    </div>
    
    <h4>Welcome back!</h4>
    <h6 class="font-weight-light">Happy to see you again!</h6>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="pt-3">
        <!-- Username Field -->
        <div class="form-group">
            <label for="username">Username</label>
            <div class="input-group">
                <div class="input-group-prepend bg-transparent">
                    <span class="input-group-text bg-transparent border-right-0">
                        <i class="mdi mdi-account-outline text-primary"></i>
                    </span>
                </div>
                <input 
                    type="text" 
                    class="form-control form-control-lg border-left-0" 
                    id="username"
                    formControlName="username"
                    placeholder="Username"
                    [class.is-invalid]="username?.invalid && (username?.dirty || username?.touched)">
            </div>
            <div *ngIf="username?.invalid && (username?.dirty || username?.touched)" class="text-danger small mt-1">
                <div *ngIf="username?.errors?.['required']">Username is required</div>
            </div>
        </div>

        <!-- Password Field -->
        <div class="form-group">
            <label for="password">Password</label>
            <div class="input-group">
                <div class="input-group-prepend bg-transparent">
                    <span class="input-group-text bg-transparent border-right-0">
                        <i class="mdi mdi-lock-outline text-primary"></i>
                    </span>
                </div>
                <input 
                    type="password" 
                    class="form-control form-control-lg border-left-0" 
                    id="password"
                    formControlName="password"
                    placeholder="Password"
                    [class.is-invalid]="password?.invalid && (password?.dirty || password?.touched)">
            </div>
            <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="text-danger small mt-1">
                <div *ngIf="password?.errors?.['required']">Password is required</div>
            </div>
        </div>

        <!-- Remember Me & Forgot Password -->
        <div class="my-2 d-flex justify-content-between align-items-center">
            <div class="form-check">
                <label class="form-check-label text-muted">
                    <input type="checkbox" class="form-check-input" formControlName="rememberMe">
                    Keep me signed in
                </label>
            </div>
            <a href="#" class="auth-link text-black">Forgot password?</a>
        </div>

        <!-- Error Message -->
        <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
            {{ errorMessage }}
        </div>

        <!-- Login Button -->
        <div class="my-3">
            <button 
                type="submit" 
                class="btn btn-block btn-info btn-lg font-weight-medium auth-form-btn"
                [disabled]="loginForm.invalid || isLoading">
                <span *ngIf="!isLoading">LOGIN</span>
                <span *ngIf="isLoading">
                    <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                    Logging in...
                </span>
            </button>
        </div>

        <!-- Social Login (Optional) -->
        <div class="mb-2 d-flex">
            <button type="button" class="btn btn-facebook auth-form-btn flex-grow mr-1" disabled>
                <i class="mdi mdi-facebook mr-2"></i>
                Facebook
            </button>
            <button type="button" class="btn btn-google auth-form-btn flex-grow ml-1" disabled>
                <i class="mdi mdi-google mr-2"></i>
                Google
            </button>
        </div>

        <!-- Register Link -->
        <div class="text-center mt-4 font-weight-light">
            Don't have an account? <a class="text-primary">Create</a>
        </div>
    </form>
</div>
