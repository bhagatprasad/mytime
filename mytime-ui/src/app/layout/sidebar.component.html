<nav class="sidebar sidebar-offcanvas" id="sidebar">
  
  <div class="user-profile" *ngIf="userContext$ | async as ctx">
    <div class="user-image">
      <img src="assets/images/faces/face28.png" alt="User">
    </div>

    <div class="user-name">
      {{ ctx.user?.fullName }}
    </div>

    <div class="user-designation">
      {{ ctx.isAdminUser ? 'Administrator' : 'User' }}
    </div>
  </div>

  <!-- ADMIN SIDEBAR -->
  <app-admin-sidebar
    *ngIf="(userContext$ | async)?.isAdminUser">
  </app-admin-sidebar>

  <!-- USER SIDEBAR -->
  <app-user-sidebar
    *ngIf="!(userContext$ | async)?.isAdminUser">
  </app-user-sidebar>

</nav>

<!-- Mobile overlay (only shows on mobile when sidebar is open) -->
<div class="sidebar-overlay" (click)="closeSidebarOnMobile()"></div>
