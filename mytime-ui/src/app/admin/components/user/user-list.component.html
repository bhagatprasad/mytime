<div class="container-fluid py-3">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header bg-white border-bottom">
          <div class="d-flex justify-content-between align-items-center py-1">
            <div class="d-flex align-items-center">
              <h5 class="mb-0">
                <i class="mdi mdi-account-group text-primary me-2"></i>
                User Management
              </h5>
              <span class="badge bg-light text-dark ms-3">
                <span class="text-primary fw-bold">{{ getTotalRowsCount() }}</span>
              </span>
            </div>

            <div class="d-flex align-items-center gap-2">
              <div class="d-flex gap-2 ms-3">
                <a 
                  class="btn-sm d-flex align-items-center"
                  title="Add new User" (click)="openAddEditUser()"
                >
                  <i class="mdi mdi-plus-circle-outline me-1"></i>
              </a>
              </div>
            </div>
          </div>
        </div>
        <div class="card-body p-0">
          <div *ngIf="userDeetails.length > 0" class="ag-grid-container">
            <ag-grid-angular
              style="width: 100%; height: 640px;"
              class="ag-theme-alpine"
              [rowData]="userDeetails"
              [columnDefs]="columnDefs"
              [defaultColDef]="defaultColDef"
              [gridOptions]="gridOptions"
              (gridReady)="onGridReady($event)"
              [pagination]="true"
              [paginationPageSize]="20"
              [suppressCellFocus]="true"
              [animateRows]="true"
              [rowSelection]="'single'"
              [domLayout]="isMobile ? 'autoHeight' : 'normal'"
            >
            </ag-grid-angular>
          </div>
         
          <div *ngIf="userDeetails.length > 0" class="card-footer bg-white border-top">
            <div class="d-flex justify-content-between align-items-center">
              <div class="d-flex gap-3">
                <small class="text-muted">
                  <span class="fw-medium">{{ getTotalRowsCount() }}</span> total
                </small>
                <small class="text-muted">
                  <i class="mdi mdi-check-circle-outline text-success me-1"></i>
                  <span class="fw-medium">{{ getActiveUserCount() }}</span> active
                </small>
                <small class="text-muted">
                  <i class="mdi mdi-close-circle-outline text-danger me-1"></i>
                  <span class="fw-medium">{{ getInactiveUserCount() }}</span> inactive
                </small>
              </div>
              <small class="text-muted">
                <i class="mdi me-1" [class.mdi-cellphone]="isMobile" [class.mdi-monitor]="!isMobile"></i>
                {{ isMobile ? 'Mobile' : 'Desktop' }}
              </small>
            </div>
          </div>
        </div>
         <!-- <app-employees-create [isVisible]="showSidebar" [roles]="coreRoles" [employee]="selectedEmployee" [designations]="coreDesignations" [departments]="coreDepartments"  (closeSidebar)="onCloseSidebar()" (saveEmployee)="onSaveEmployee($event)"></app-employees-create> -->
      </div>
    </div>
  </div>
</div>
