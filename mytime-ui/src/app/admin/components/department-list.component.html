<div class="container-fluid py-3">
    <!-- AG Grid Section with Integrated Header -->
    <div class="row">
        <div class="col">
            <div class="card">
                <!-- Card Header with Title and Actions -->
                <div class="card-header bg-white border-bottom">
                    <div class="d-flex justify-content-between align-items-center py-1">
                        <!-- Left: Title -->
                        <div class="d-flex align-items-center">
                            <h5 class="mb-0">
                                <i class="mdi mdi-account-group text-primary me-2"></i>
                                Department Management
                            </h5>
                            <span class="badge bg-light text-dark ms-3">
                                <span class="text-primary fw-bold">{{ getTotalRowsCount() }}</span>
                            </span>
                        </div>

                        <!-- Right: Search and Actions -->
                        <div class="d-flex align-items-center gap-2">
                            <!-- Action Buttons -->
                            <div class="d-flex gap-2 ms-3">
                                <!-- Add Button -->
                                <button class="btn btn-primary btn-sm d-flex align-items-center"
                                    (click)="openAddDepartment()" title="Add new Department">
                                    <i class="mdi mdi-plus me-1"></i>
                                    <span>Add Department</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Card Body with Grid -->
                <div class="card-body p-0">
                    <!-- AG Grid -->
                    <div *ngIf="deparmtnets.length > 0" class="ag-grid-container">
                        <ag-grid-angular style="width: 100%; height: 550px;" class="ag-theme-alpine"
                            [rowData]="deparmtnets" [columnDefs]="columnDefs" [defaultColDef]="defaultColDef"
                            [gridOptions]="gridOptions" (gridReady)="onGridReady($event)" [pagination]="true"
                            [paginationPageSize]="20" [suppressCellFocus]="true" [animateRows]="true"
                            [rowSelection]="'single'" [domLayout]="isMobile ? 'autoHeight' : 'normal'">
                        </ag-grid-angular>
                    </div>

                    <div *ngIf="deparmtnets.length > 0" class="card-footer bg-white border-top">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="d-flex gap-3">
                                <small class="text-muted">
                                    <span class="fw-medium">{{ getTotalRowsCount() }}</span> total
                                </small>
                                <small class="text-muted">
                                    <i class="mdi mdi-check-circle-outline text-success me-1"></i>
                                    <span class="fw-medium">{{ getActiveDeparmtnetsCount() }}</span> active
                                </small>
                                <small class="text-muted">
                                    <i class="mdi mdi-close-circle-outline text-danger me-1"></i>
                                    <span class="fw-medium">{{ getInActiveDeparmtnetsCount() }}</span> inactive
                                </small>
                            </div>
                            <small class="text-muted">
                                <i class="mdi me-1" [class.mdi-cellphone]="isMobile"
                                    [class.mdi-monitor]="!isMobile"></i>
                                {{ isMobile ? 'Mobile' : 'Desktop' }}
                            </small>
                        </div>
                    </div>

                    <app-create-department [isVisible]="showSidebar" [department]="selectedDepartment"  (closeSidebar)="onCloseSidebar()" (saveDepartment)="OnSaveDepartment($event)"></app-create-department>
                </div>

            </div>
        </div>
    </div>
</div>
